<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre douce maison</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cursive', serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }
    .active { opacity: 1; }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.4);
      transition: opacity 2s;
    }
    .hidden { display: none; }

    .enigme {
      font-family: 'Brush Script MT', cursive;
      font-size: 3.5rem;
      margin-bottom: 40px;
    }
    input {
      padding: 25px;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    button {
      padding: 20px 50px;
      margin-left: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 5s ease;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.4);
      font-size: 2rem;
    }
    .swiper-slide > div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="background"></div>

  <div id="accueil" class="page">
    <h1>Notre douce maison</h1>
  </div>

  <div class="swiper hidden" id="enigmes">
    <div class="swiper-wrapper" id="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const bgContainer = document.querySelector('.background');
    const baseURL = "https://thesamestoy.github.io/homesweethome/images/";

    // Image accueil
    const accueilImg = document.createElement('img');
    accueilImg.src = baseURL + "Accueil.jpg";
    accueilImg.classList.add('active');
    bgContainer.appendChild(accueilImg);

    // Images pour le slideshow des énigmes
    const letters = "abcdefghijklmnopqrstuvw";
    const images = letters.split('').map(l => baseURL + l + ".jpg");

    // Après 5s -> cacher accueil et afficher énigmes + slideshow
    setTimeout(() => {
      document.getElementById('accueil').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('accueil').classList.add('hidden');
        document.getElementById('enigmes').classList.remove('hidden');

        let img1 = document.createElement('img');
        let img2 = document.createElement('img');
        bgContainer.appendChild(img1);
        bgContainer.appendChild(img2);

        let currentIndex = Math.floor(Math.random() * images.length);
        img1.src = images[currentIndex];
        img1.classList.add("active");

        setInterval(() => {
          let nextIndex;
          do { nextIndex = Math.floor(Math.random() * images.length); }
          while (nextIndex === currentIndex);
          currentIndex = nextIndex;

          img2.src = images[currentIndex];
          img2.classList.add("active");
          img1.classList.remove("active");

          const tmp = img1;
          img1 = img2;
          img2 = tmp;
        }, 5000);

      }, 2000);
    }, 5000);

    // Liste des énigmes avec <br> pour les retours à la ligne
    const data = [
      { question: "Sans être délice<br>Je ne suis pas laid<br>Retrouvez moi six fois<br>Autour d'un café", reponse: 'Clé18' },
      { question: "47 - 007 - 701<br>Nous sommes premiers<br>mais le dernier<br>ne l'est pas", reponse: 'Clé2' },
      { question: "Blablabla3<br>Deuxième ligne", reponse: 'Clé3' },
      { question: "Blablabla4<br>Deuxième ligne", reponse: 'Clé4' },
      { question: "Blablabla5<br>Deuxième ligne", reponse: 'Clé5' },
      { question: "Blablabla6<br>Deuxième ligne", reponse: 'Clé6' },
      { question: "Blablabla7<br>Deuxième ligne", reponse: 'Clé7' },
      { question: "Blablabla8<br>Deuxième ligne", reponse: 'Clé8' },
      { question: "Blablabla9<br>Deuxième ligne", reponse: 'Clé9' },
      { question: "Nous sommes deux fleurs<br>Sans couleur<br>Regarde nous<br>De près, encore plus près<br>Et complète le 100%", reponse: 'DANGER' }
    ];

    const wrapper = document.getElementById('swiper-wrapper');

    data.forEach((enigme, idx) => {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide');

      const content = document.createElement('div');
      slide.appendChild(content);

      const q = document.createElement('div');
      q.className = 'enigme';
      q.innerHTML = enigme.question;  // <-- innerHTML pour interpréter les <br>
      content.appendChild(q);

      const input = document.createElement('input');
      input.type = 'text';
      input.id = 'input-'+idx;
      content.appendChild(input);

      const button = document.createElement('button');
      button.innerText = 'Valider';
      content.appendChild(button);

      const result = document.createElement('div');
      result.style.fontSize = "2rem";
      result.style.marginTop = "20px";
      content.appendChild(result);

      const saved = localStorage.getItem('enigme'+idx);
      if(saved){
        q.style.display = 'none';
        input.style.display = 'none';
        button.style.display = 'none';
        result.innerHTML = `La bonne réponse est bien<br><strong>${saved}</strong>`;
      }

      button.addEventListener('click', () => {
        if(input.value.trim().toLowerCase() === enigme.reponse.toLowerCase()){
          localStorage.setItem('enigme'+idx, input.value.trim());
          q.classList.add('fade-out');
          input.classList.add('fade-out');
          button.classList.add('fade-out');

          setTimeout(() => {
            q.style.display = 'none';
            input.style.display = 'none';
            button.style.display = 'none';
            result.innerHTML = `La bonne réponse est bien<br><strong>${enigme.reponse}</strong>`;
          }, 5000);
        } else {
          alert('Mauvaise réponse');
        }
      });

      wrapper.appendChild(slide);
    });

    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      pagination: { el: '.swiper-pagination', clickable: true },
      mousewheel: true,
      keyboard: true
    });
  </script>
</body>
</html>
